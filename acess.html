<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <div class="home-bg">
        <div class="container">
                <div class="image">
                    <img src="/assets/img/transferir.jpg" alt="">
                </div>
                <form action="">
                    <div class="input email">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="" placeholder="Digite o seu e-mail">
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="" placeholder="Digite a sua password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Lembrar-me</label>
                    
                    </div>
                    <div class="button">
                        <button>Aceder à área de cliente <i class="fa-solid fa-circle-chevron-right float"></i></button>
                    </div> 
                    <div class="spans">
                        <span><a href="#">Esqueci-me da password</a></span>
                        <span class="float"><a href="#">Registrar</a>
                    </span>
                    </div>
                </form>

                <p>Introduza as suas credenciais de acesso</p>
        </div>     
    </div>   

    <script src="./dist/bundle.js"></script>

</body>
