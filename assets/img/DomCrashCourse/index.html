<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header-title">
      <h1 class="title">Item Lister</h1>

      <input id="filter" type="text">
    </header>

    <section class="container">
      <form id="my-form">
        <h1 class="title">Add Items</h1>
        <div class="msg"></div>
        <div class="form">
          <input type="text" id="name">

         <!--  <select class="form" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select> -->

          <input class="btn" type="submit" value="Submit">
        </div>      
      </form>

      <ul id="users"></ul>

      <div class="prevSibling"></div>

      <ul id="items">
        <h1>Items</h1>
        <li class="item">Item 1 <i class="fa-solid fa-trash-can delete"></i></li>
        <li class="item">Item 2 <i class="fa-solid fa-trash-can delete"></i></li>
        <li class="item">Item 3 <i class="fa-solid fa-trash-can delete"></i></li>
        <li class="item">Item 4 <i class="fa-solid fa-trash-can delete"></i></li>
      </ul>
      <br>
      <button class="btn btn-dark" id="button">Click Here</button>

      <div class="nextSibling"></div>
    </section>
    

    <script src="index04.js"></script>
  </body>
</html>
