<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Clone fit center">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Fit center</title>
</head>

<body>
    <div class="home-bg">
        <div class="container">
                <div class="image">
                    <img src="/img/transferir-compressed.jpg" alt="Logo">
                </div>
                <form action="">
                    <div class="input">
                        <label for="e-mail">E-Mail:</label>
                        <input type="email" id="e-mail" placeholder="Digite o seu e-mail">
                    </div>
                    <div class="input">
                        <label for="pass-word">Password:</label>
                        <input type="password" id="pass-word" placeholder="Digite a sua password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="check-box">
                        <label for="check-box">Lembrar-me</label>
                    
                    </div>
                    <div class="button">
                        <button type="submit">Aceder à área de cliente <i class="fa-solid fa-circle-chevron-right float"></i></button>
                    </div> 
                    <div class="spans">
                        <span><a href="#">Esqueci-me da password</a></span>
                        <span class="float"><a href="#">Registrar</a>
                    </span>
                    </div>
                </form>

                <p>Introduza as suas credenciais de acesso</p>
        
        </div>      
    </div>   
</body>
